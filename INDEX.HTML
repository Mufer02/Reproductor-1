<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="barra.css" />
    <title>GABRIELA VARGAS</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <div class="image-container" id="image-container">
          <div class="circle-back" id="circle-back"></div>
          <img class="image" id="image" src="Quack! Quack!.jpg" />
        </div>
        <div class="controls-container">
          <button class="btn-play" id="play-btn">
            <i id="control-icon" class="fas fa-play"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="volumen" id="volumen">
      <div class="barra" id="barra"></div>
    </div>
    <audio src="La Noche Mas Linda.mp3" id="audio"></audio>
    <script src="control.js"></script>
  </body>
